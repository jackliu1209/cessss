<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS 锁屏界面</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1499358517822-d8578907a095') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            color: white;
        }
        .backdrop-blur-md {
            backdrop-filter: blur(12px);
        }
        .transition-transform {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-between p-4 relative">
    <div class="absolute top-0 left-0 w-full h-full bg-black opacity-30 z-[-1]"></div>
    <div class="w-full flex justify-between text-sm font-semibold py-2 px-4">
        <div class="time-indicator">9:41</div>
        <div class="status-icons">
            <span class="signal"><i class="fa-solid fa-signal"></i></span>
            <span class="wifi"><i class="fa-solid fa-wifi"></i></span>
            <span class="battery"><i class="fa-solid fa-battery-full"></i> 100%</span>
        </div>
    </div>
    <div class="text-center mt-8">
        <div class="time text-7xl font-light tracking-tighter mb-[-2px]" id="time">10:24</div>
        <div class="date text-lg font-normal" id="date">2023年6月15日 星期四</div>
    </div>
    <div class="w-full max-w-md mt-4 bg-white/10 backdrop-blur-md rounded-xl p-4 hidden" id="notifications">
        <div class="notification flex items-center py-2 border-b border-white/10">
            <div class="notification-icon w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center mr-3 text-xl"><i class="fa-solid fa-message"></i></div>
            <div class="notification-content flex-1">
                <div class="notification-title font-semibold mb-1">信息</div>
                <div class="notification-text text-sm opacity-80">您有一条新消息</div>
            </div>
        </div>
        <div class="notification flex items-center py-2">
            <div class="notification-icon w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center mr-3 text-xl"><i class="fa-solid fa-envelope"></i></div>
            <div class="notification-content flex-1">
                <div class="notification-title font-semibold mb-1">邮件</div>
                <div class="notification-text text-sm opacity-80">新的工作邮件</div>
            </div>
        </div>
    </div>
    <div class="w-full text-center mb-8 relative">
        <div class="unlock-hint text-sm font-medium mb-4 opacity-90">向上轻扫打开</div>
        <div class="unlock-bar w-32 h-1 bg-white rounded-md mx-auto opacity-80"></div>
        <div class="camera-button absolute right-8 bottom-2 w-12 h-12 bg-white/20 rounded-full flex items-center justify-center text-xl hover:bg-white/30 transition-colors"><i class="fa-solid fa-camera"></i></div>
        <div class="emergency-button absolute left-8 bottom-4 text-sm font-medium">紧急呼叫</div>
    </div>
    <div class="absolute bottom-[-300px] w-full bg-white/10 backdrop-blur-md rounded-t-2xl p-4 transition-transform" id="controlCenter">
        <div class="grid grid-cols-4 gap-4">
            <div class="control-item bg-white/20 rounded-xl h-16 flex flex-col items-center justify-center hover:bg-white/30 transition-colors">
                <div class="control-icon text-2xl mb-1"><i class="fa-solid fa-plane"></i></div>
                <div class="control-text text-xs font-medium">飞行模式</div>
            </div>
            <div class="control-item bg-white/20 rounded-xl h-16 flex flex-col items-center justify-center hover:bg-white/30 transition-colors">
                <div class="control-icon text-2xl mb-1"><i class="fa-solid fa-signal"></i></div>
                <div class="control-text text-xs font-medium">蜂窝数据</div>
            </div>
            <div class="control-item bg-white/20 rounded-xl h-16 flex flex-col items-center justify-center hover:bg-white/30 transition-colors">
                <div class="control-icon text-2xl mb-1"><i class="fa-solid fa-wifi"></i></div>
                <div class="control-text text-xs font-medium">Wi-Fi</div>
            </div>
            <div class="control-item bg-white/20 rounded-xl h-16 flex flex-col items-center justify-center hover:bg-white/30 transition-colors">
                <div class="control-icon text-2xl mb-1"><i class="fa-solid fa-bluetooth"></i></div>
                <div class="control-text text-xs font-medium">蓝牙</div>
            </div>
            <div class="control-item bg-white/20 rounded-xl h-16 flex flex-col items-center justify-center hover:bg-white/30 transition-colors">
                <div class="control-icon text-2xl mb-1"><i class="fa-solid fa-flashlight"></i></div>
                <div class="control-text text-xs font-medium">手电筒</div>
            </div>
            <div class="control-item bg-white/20 rounded-xl h-16 flex flex-col items-center justify-center hover:bg-white/30 transition-colors">
                <div class="control-icon text-2xl mb-1"><i class="fa-solid fa-stopwatch"></i></div>
                <div class="control-text text-xs font-medium">计时器</div>
            </div>
            <div class="control-item bg-white/20 rounded-xl h-16 flex flex-col items-center justify-center hover:bg-white/30 transition-colors">
                <div class="control-icon text-2xl mb-1"><i class="fa-solid fa-calculator"></i></div>
                <div class="control-text text-xs font-medium">计算器</div>
            </div>
            <div class="control-item bg-white/20 rounded-xl h-16 flex flex-col items-center justify-center hover:bg-white/30 transition-colors">
                <div class="control-icon text-2xl mb-1"><i class="fa-solid fa-camera"></i></div>
                <div class="control-text text-xs font-medium">相机</div>
            </div>
        </div>
    </div>
    <div class="absolute bottom-2 w-full text-center text-sm opacity-80">从底部向上轻扫打开控制中心</div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            let hours = now.getHours();
            let minutes = now.getMinutes();
            minutes = minutes < 10 ? '0' + minutes : minutes;
            timeElement.textContent = `${hours}:${minutes}`;
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('zh-CN', options);
            document.querySelector('.time-indicator').textContent = `${hours}:${minutes}`;
        }
        updateTime();
        setInterval(updateTime, 1000);
        const controlCenter = document.getElementById('controlCenter');
        const notifications = document.getElementById('notifications');
        let startY = 0;
        let currentY = 0;
        document.addEventListener('touchstart', function(e) {
            startY = e.touches[0].clientY;
        }, { passive: true });
        document.addEventListener('touchmove', function(e) {
            currentY = e.touches[0].clientY;
            const diff = startY - currentY;
            if (diff > 50 && !controlCenter.classList.contains('show')) {
                controlCenter.classList.add('show');
                controlCenter.style.transform = 'translateY(-300px)';
                notifications.style.display = 'none';
            }
            if (diff < -50 && controlCenter.classList.contains('show')) {
                controlCenter.classList.remove('show');
                controlCenter.style.transform = 'translateY(0)';
                notifications.style.display = 'block';
            }
        }, { passive: true });
        document.addEventListener('click', function(e) {
            if (!controlCenter.classList.contains('show') && 
                e.target !== controlCenter && 
                !controlCenter.contains(e.target)) {
                notifications.style.display = notifications.style.display === 'none' ? 'block' : 'none';
            }
        });
        notifications.style.display = 'block';
    </script>
</body>
</html>
