<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iOS 锁屏界面</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1499358517822-d8578907a095') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            color: white;
            touch-action: none; /* 完全禁用触摸行为 */
            position: fixed; /* 固定整个页面 */
            width: 100%;
            top: 0;
            left: 0;
        }
       .backdrop-blur-md {
            backdrop-filter: blur(12px);
        }
       .icon-shadow {
            filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.3));
        }
       .charging-battery {
            color: green;
            font-weight: bold;
        }
       .active-icon {
            color: #007aff;
        }
       .hidden {
            display: none;
        }
       .control-center {
            display: none;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px 20px 0 0;
            padding: 24px;
            z-index: 100;
        }
       .control-center.show {
            display: block;
        }
       .time-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            pointer-events: none; /* 防止时间区域接收点击事件 */
        }
       .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 8px 16px;
            z-index: 10;
        }
       .bottom-area {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
        }
       .notifications {
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="absolute top-0 left-0 w-full h-full bg-black opacity-30 z-[-1]"></div>
    
    <!-- 状态栏 - 固定位置 -->
    <div class="status-bar flex justify-between text-sm font-semibold">
        <div class="time-indicator">9:41</div>
        <div class="status-icons flex space-x-2">
            <span class="signal icon-shadow"><i class="fa-solid fa-signal"></i></span>
            <span class="wifi icon-shadow"><i class="fa-solid fa-wifi"></i></span>
            <span class="battery icon-shadow charging-battery"><i class="fa-solid fa-battery-full fa-bolt"></i> 100%</span>
        </div>
    </div>
    
    <!-- 时间显示 - 固定位置 -->
    <div class="time-container" id="time-container">
        <div class="time text-8xl font-light tracking-tighter mb-[-4px]" id="time">10:24</div>
        <div class="date text-xl font-normal" id="date">2023年6月15日 星期四</div>
    </div>
    
    <!-- 通知 - 固定位置 -->
    <div class="notifications" id="notifications">
        <div class="notification flex items-center py-3 border-b border-white/15">
            <div class="notification-icon w-12 h-12 bg-white/25 rounded-lg flex items-center justify-center mr-4 text-2xl icon-shadow"><i class="fa-solid fa-message"></i></div>
            <div class="notification-content flex-1">
                <div class="notification-title font-semibold mb-1.5">信息</div>
                <div class="notification-text text-base opacity-80">您有一条新消息</div>
            </div>
        </div>
        <div class="notification flex items-center py-3">
            <div class="notification-icon w-12 h-12 bg-white/25 rounded-lg flex items-center justify-center mr-4 text-2xl icon-shadow"><i class="fa-solid fa-envelope"></i></div>
            <div class="notification-content flex-1">
                <div class="notification-title font-semibold mb-1.5">邮件</div>
                <div class="notification-text text-base opacity-80">新的工作邮件</div>
            </div>
        </div>
    </div>
    
    <!-- 底部区域 - 固定位置 -->
    <div class="bottom-area">
        <div class="unlock-hint text-base font-medium mb-5 opacity-90">向上轻扫打开</div>
        <div class="unlock-bar w-36 h-1.5 bg-white rounded-md mx-auto opacity-80"></div>
        <div class="camera-button absolute right-10 bottom-3 w-14 h-14 bg-white/25 rounded-full flex items-center justify-center text-2xl icon-shadow"><i class="fa-solid fa-camera"></i></div>
        <div class="emergency-button absolute left-10 bottom-5 text-base font-medium">快速拨号</div>
        <div class="control-center-hint absolute bottom-4 w-full text-center text-base opacity-80" id="controlCenterHint">从底部向上轻扫打开控制中心</div>
    </div>
    
    <!-- 控制中心 - 初始隐藏 -->
    <div class="control-center" id="controlCenter">
        <div class="grid grid-cols-4 gap-6">
            <div class="control-item bg-white/25 rounded-2xl h-20 flex flex-col items-center justify-center icon-shadow" data-function="flight-mode">
                <div class="control-icon text-3xl mb-2"><i class="fa-solid fa-plane"></i></div>
                <div class="control-text text-sm font-medium">飞行模式</div>
            </div>
            <div class="control-item bg-white/25 rounded-2xl h-20 flex flex-col items-center justify-center icon-shadow" data-function="cellular-data">
                <div class="control-icon text-3xl mb-2"><i class="fa-solid fa-signal"></i></div>
                <div class="control-text text-sm font-medium">蜂窝数据</div>
            </div>
            <div class="control-item bg-white/25 rounded-2xl h-20 flex flex-col items-center justify-center icon-shadow" data-function="wifi">
                <div class="control-icon text-3xl mb-2"><i class="fa-solid fa-wifi"></i></div>
                <div class="control-text text-sm font-medium">Wi-Fi</div>
            </div>
            <div class="control-item bg-white/25 rounded-2xl h-20 flex flex-col items-center justify-center icon-shadow" data-function="bluetooth">
                <div class="control-icon text-3xl mb-2"><i class="fa-solid fa-bluetooth"></i></div>
                <div class="control-text text-sm font-medium">蓝牙</div>
            </div>
            <div class="control-item bg-white/25 rounded-2xl h-20 flex flex-col items-center justify-center icon-shadow" data-function="flashlight">
                <div class="control-icon text-3xl mb-2"><i class="fa-solid fa-heart"></i></div>
                <div class="control-text text-sm font-medium">爱心</div>
            </div>
            <div class="control-item bg-white/25 rounded-2xl h-20 flex flex-col items-center justify-center icon-shadow" data-function="timer">
                <div class="control-icon text-3xl mb-2"><i class="fa-solid fa-stopwatch"></i></div>
                <div class="control-text text-sm font-medium">计时器</div>
            </div>
            <div class="control-item bg-white/25 rounded-2xl h-20 flex flex-col items-center justify-center icon-shadow" data-function="calculator">
                <div class="control-icon text-3xl mb-2"><i class="fa-solid fa-calculator"></i></div>
                <div class="control-text text-sm font-medium">计算器</div>
            </div>
            <div class="control-item bg-white/25 rounded-2xl h-20 flex flex-col items-center justify-center icon-shadow" data-function="camera">
                <div class="control-icon text-3xl mb-2"><i class="fa-solid fa-camera"></i></div>
                <div class="control-text text-sm font-medium">相机</div>
            </div>
        </div>
    </div>

    <script>
        // 完全禁用所有触摸和滚动行为
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('scroll', function(e) {
            e.preventDefault();
            window.scrollTo(0, 0);
        });
        
        // 时间更新功能
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            let hours = now.getHours();
            let minutes = now.getMinutes();
            minutes = minutes < 10 ? '0' + minutes : minutes;
            timeElement.textContent = `${hours}:${minutes}`;
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('zh-CN', options);
            document.querySelector('.time-indicator').textContent = `${hours}:${minutes}`;
        }
        updateTime();
        setInterval(updateTime, 1000);

        const controlCenter = document.getElementById('controlCenter');
        const notifications = document.getElementById('notifications');
        const controlCenterHint = document.getElementById('controlCenterHint');

        // 仅允许通过点击按钮来切换控制中心
        controlCenterHint.addEventListener('click', function() {
            controlCenter.classList.toggle('show');
            notifications.style.display = controlCenter.classList.contains('show') ? 'none' : 'block';
            controlCenterHint.style.display = controlCenter.classList.contains('show') ? 'none' : 'block';
        });

        // 点击空白处关闭控制中心
        document.addEventListener('click', function(e) {
            if (!controlCenter.contains(e.target) {
                controlCenter.classList.remove('show');
                notifications.style.display = 'block';
                controlCenterHint.style.display = 'block';
            }
        });

        notifications.style.display = 'block';

        const controlItems = document.querySelectorAll('.control-item');
        controlItems.forEach(item => {
            item.addEventListener('click', function() {
                const icon = this.querySelector('.control-icon i');
                icon.classList.toggle('active-icon');
            });
        });

        // 确保页面不会滚动
        window.scrollTo(0, 0);
        document.body.style.overflow = 'hidden';
    </script>
</body>
</html>
